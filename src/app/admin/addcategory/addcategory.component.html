<app-admin-nav></app-admin-nav>
<div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <h1 class="display-3 mb-3 animated slideInDown">Add Category</h1>
    </div>
</div>
<div class="container mt-5">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        
      <div class="form-group">
        <label>Category</label>
        <input type="text" formControlName="category" class="form-control" placeholder="Category">
        <div *ngIf="categoryForm.controls['category'].touched && categoryForm.controls['category'].invalid" class="text-danger">Category is required.</div>
      </div>
  
      <div class="form-group">
        <button type="submit" [disabled]="!categoryForm.valid" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
