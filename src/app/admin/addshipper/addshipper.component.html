<app-admin-nav></app-admin-nav>
<div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <h1 class="display-3 mb-3 animated slideInDown">Add Delivery Partner</h1>
    </div>
</div>
<div class="container mt-5">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Name">
        <div *ngIf="userForm.controls['name'].touched && userForm.controls['name'].invalid" class="text-danger">Name is required.</div>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Email">
        <div *ngIf="userForm.controls['email'].touched && userForm.controls['email'].invalid" class="text-danger">Email is required and must be valid.</div>
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
        <div *ngIf="userForm.controls['phone'].touched && userForm.controls['phone'].invalid" class="text-danger">Phone is required and must be valid.</div>
      </div>
  
      <div class="form-group">
        <label>House Name</label>
        <input type="text" formControlName="housename" class="form-control" placeholder="House Name">
        <div *ngIf="userForm.controls['housename'].touched && userForm.controls['housename'].invalid" class="text-danger">House Name is required.</div>
      </div>
  
      <div class="form-group">
        <label>Street</label>
        <input type="text" formControlName="street" class="form-control" placeholder="Street">
        <div *ngIf="userForm.controls['street'].touched && userForm.controls['street'].invalid" class="text-danger">Street is required.</div>
      </div>
  
      <div class="form-group">
        <label>District</label>
        <input type="text" formControlName="district" class="form-control" placeholder="District">
        <div *ngIf="userForm.controls['district'].touched && userForm.controls['district'].invalid" class="text-danger">District is required.</div>
      </div>
  
      <div class="form-group">
        <label>Pincode</label>
        <input type="text" formControlName="pincode" class="form-control" placeholder="Pincode">
        <div *ngIf="userForm.controls['pincode'].touched && userForm.controls['pincode'].invalid" class="text-danger">Pincode is required and must be valid.</div>
      </div>
  
      <div class="form-group">
        <label>Adhaar</label>
        <input type="text" formControlName="adhaar" class="form-control" placeholder="Adhaar">
        <div *ngIf="userForm.controls['adhaar'].touched && userForm.controls['adhaar'].invalid" class="text-danger">Adhaar is required and must be valid.</div>
      </div>
  
      <div class="form-group">
        <label>Work Location</label>
        <input type="text" formControlName="work_location" class="form-control" placeholder="Work Location">
        <div *ngIf="userForm.controls['work_location'].touched && userForm.controls['work_location'].invalid" class="text-danger">Work Location is required.</div>
      </div>
  
      <div class="form-group">
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
