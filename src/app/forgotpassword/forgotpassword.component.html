<h3 class="text-center">Forgotpassword</h3>

<div class="container">
    <div class="col-md-6">
        <label>Email:</label>
        <input type="email" class="form-control" [(ngModel)]="email" >
        <button class="btn btn-primary" (click)="getUser()">Submit</button>
    </div>
    <div class="my-4" *ngIf="isuser">
        <div class="col-md-6">
          <label>Email:</label>
          <input type="email" class="form-control"  [(ngModel)]="email"  readonly/>
         
        </div>
      
        <div class="col-md-6">
          <label>Security Question:</label>
          <input type="text" [(ngModel)]="sq"  class="form-control" readonly/>
         
        </div>
      
        <div class="col-md-6">
          <label>Security Answer:</label>
          <input type="text" [(ngModel)]="sa"  class="form-control" />
         
        </div>
      
        <button (click)="submitForm()" type="submit" class="btn btn-primary">Submit</button>
      </div>
     
      <form [formGroup]="form" (ngSubmit)="submitForm2()" class="my-4" *ngIf="iscon">
        <div class="form-group col-md-6">
          <label>Password:</label>
          <input type="password" formControlName="password" class="form-control" />
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
            <div *ngIf="form.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="form.get('password')?.errors?.['minlength']">Password should be at least 8 characters long.</div>
          </div>
        </div>
      
        <div class="form-group col-md-6">
          <label>Confirm Password:</label>
          <input type="password" formControlName="confirmPassword" class="form-control" />
          <div *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched" class="text-danger">
            <div *ngIf="form.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
            <div *ngIf="form.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match.</div>
          </div>
        </div>
      
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
      </form>
      
      
      
      
</div>
